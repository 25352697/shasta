name: Ubuntu-18.04

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Install prerequisites
      run: sudo ./scripts/InstallPrerequisites-Ubuntu.sh
    - name: Build 18.04
      run: |
        lsb_release -a
        mkdir shasta-build
        cd shasta-build 
        cmake ..
        make all
        make install


